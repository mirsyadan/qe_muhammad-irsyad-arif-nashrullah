<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prioritas1</title>
    </head>
    <body>
        <h1>Welcome to Digital Library</h1>
        <p>Create a new member</p>
        <form action="regist.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="full-name" required /><br>

            <br><label for="email">Email</label>
            <input type="email" id="email" name="email-address" required /><br>
            
            <br><label for="password">Password</label>
            <input type="password" id="password" name="secret-password" required /><br>
            
            <br><label for="phone-number">Phone number</label>
            <input type="number" id="phone-number" name="telephone-number" required /><br>
            
            <br><label for="address">Address</label>
            <textarea id="address" name="complete-address" required></textarea><br>
            
            <br><label for="gender">Gender</label>

            <input type="radio" id="male" name="gender-male" value="Male" />
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender-female" value="Female" />
            <label for="female">Female</label><br>

            <br><button type="submit">Register</button>
        </form>
    </body>
</html>
